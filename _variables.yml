# -*- yaml -*-

# Popgen symbols
fst: $F_{\mathrm{ST}}$
dxy: $d_{\mathrm{XY}}$
dx: $d_{\mathrm{X}}$
dy: $d_{\mathrm{Y}}$

# Methods
admixture: "[ADMIXTURE]{.smallcaps}"

recipes:
  base: /recipes/index.html
  slides: /recipes/slides/index.html
  slim: /recipes/slides/slim.html

# Compute account information
naissproject: pg_pgip_2025
pdc_time_allocation: naiss2025-22-825
pg_pgip_dir: /cfs/klemming/projects/supr/pgip_2025
pg_pgip_dir_user: /cfs/klemming/projects/supr/pgip_2025/users/USERNAME
naiss_max_cores: 10

# Repositories
pgip_data:
  main: https://github.com/NBISweden/pgip-data
  tiny: https://github.com/NBISweden/pgip-data/tree/main/data/monkeyflower/tiny
  workflow: https://github.com/NBISweden/pgip-data/tree/main/data/monkeyflower/workflow

# Exercises - data, tools
datasets:
  baseurl:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data
  variant_calling:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower/variant-calling
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower/variant-calling
  monkeyflower:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower
  monkeyflower.small:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower/small
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower/small
  monkeyflower.lg4:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower/LG4
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower/LG4

exercises:
  variant_calling:
    introduction:
      tools: [fastqc]
    data_qc:
      tools: [bwa, fastqc, picard, samtools]
    read_mapping:
      tools: [bwa, qualimap, samtools]
    variant_calling_workflow:
      tools:
        [
          bcftools,
          bwa,
          fastqc,
          gatk,
          multiqc,
          picard,
          qualimap,
          samtools,
          snakemake,
        ]
    variant_calling_long:
      tools: [bcftools, bwa, fastqc, gatk, multiqc, picard, qualimap, samtools]
      r_conda: [r-dplyr]
  variant_filtering:
    basic_filtering:
      tools: [bcftools, bedtools, csvtk, seqkit, vcflib, vcftools]
    advanced_filtering:
      tools: [bcftools, bedtools, csvtk, mosdepth, seqkit, vcflib, vcftools]
  genetic_diversity:
    landscape:
      tools: [bcftools, bedtools, csvtk, pixy, vcftools]
  recombination_linkage:
    ld_decay:
      tools: [plink, r]
      r_conda: [r-tidyverse, r-viridis]
  population_structure:
    pca:
      tools: [plink2, r]
      r_conda: [r-tidyverse, r-viridis]
    admixture:
      tools: [admixture, plink2]
      r-conda: [r-tidyverse, r-viridis]
    dstats:
      tools: [admixtools, r]
      r-conda: [r-tidyverse, r-devtools, r-plotly]
    treemix:
      tools: []
