# -*- yaml -*-

# Popgen symbols
fst: $F_{\mathrm{ST}}$
dxy: $d_{\mathrm{XY}}$
dx: $d_{\mathrm{X}}$
dy: $d_{\mathrm{Y}}$

recipes:
  base: /recipes/index.html
  slides: /recipes/slides/index.html
  slim: /recipes/slides/slim.html

# Compute account information
naissproject: pg_pgip_2025
pdc_time_allocation: naiss2025-22-825
pg_pgip_dir: /cfs/klemming/projects/supr/pgip_2025
pg_pgip_dir_user: /cfs/klemming/projects/supr/pgip_2025/users/USERNAME
naiss_max_cores: 10

# Repositories
pgip_data:
  main: https://github.com/NBISweden/pgip-data
  tiny: https://github.com/NBISweden/pgip-data/tree/main/data/monkeyflower/tiny
  workflow: https://github.com/NBISweden/pgip-data/tree/main/data/monkeyflower/workflow

# Exercises - data, tools
datasets:
  baseurl:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data
  variant_calling:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower/variant-calling
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower/variant-calling
  monkeyflower:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower
  monkeyflower.small:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower/small
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower/small
  monkeyflower.lg4:
    pdc: /cfs/klemming/projects/supr/pgip_2025/data/monkeyflower/LG4
    url: https://export.uppmax.uu.se/uppstore2017171/pgip/data/monkeyflower/LG4

exercises:
  variant_calling:
    introduction:
      tools: [fastqc]
    data_qc:
      tools: [bwa, fastqc, picard, samtools]
    read_mapping:
      tools: [bwa, qualimap, samtools]
    variant_calling_workflow:
      tools:
        [
          bcftools,
          bwa,
          fastqc,
          gatk4,
          multiqc,
          picard,
          qualimap,
          samtools,
          snakemake,
        ]
    variant_calling_long:
      tools: [bcftools, bwa, fastqc, gatk4, multiqc, picard, qualimap, samtools]
      r_conda: [r-dplyr]
  variant_filtering:
    basic_filtering:
      tools: [bcftools, bedtools, csvtk, seqkit, vcflib, vcftools]
    advanced_filtering:
      tools: [bcftools, bedtools, csvtk, mosdepth, seqkit, vcflib, vcftools]
  genetic_diversity:
    landscape:
      tools: [bcftools, bedtools, csvtk, pixy, vcftools]
  recombination_linkage:
    ld_decay:
      tools: [plink, r]
      r_conda: [r-tidyverse, r-viridis]
  population_structure:
    pca:
      tools: [plink2, r]
      r_conda: [r-tidyverse, r-viridis]
    admixture:
      tools: [admixture, plink2, r]
      r_conda: [r-tidyverse, r-viridis]
    dstats:
      tools: [r, plink2, bcftools]
      r_conda: [r-tidyverse, r-devtools, r-plotly]
      r_dev: [admixtools2]
    treemix:
      tools: []
  simulation:
    HOWTO:
      tools: [jupyterlab, jupyterquiz]
    stdpopsim:
      tools: [jupyterlab, jupyterquiz, stdpopsim]
    coalescent:
      tools: []

# Tool listing
tools:
  admixtools:
    url: https://github.com/DReichLab/AdmixTools
    ref: patterson_AncientAdmixtureHuman_2012
    fmt: "[`admixtools`]{}"
  admixtools2:
    url: https://uqrmaie1.github.io/admixtools/
    ref: maier_LimitsFittingComplex_2023
    rdev: uqrmaie1/admixtools
    fmt: "[`admixtools2`]{}"
  admixture:
    url: https://dalexander.github.io/admixture/index.html
    ref: alexander_FastModelbasedEstimation_2009
    pdc: ADMIXTURE/1.3.0
    bioinfo_tools: true
    fmt: "[`ADMIXTURE`]{.smallcaps}"
  bcftools:
    url: https://samtools.github.io/bcftools/bcftools.html
    ref: danecek_TwelveYearsSAMtools_2021
    pdc: bcftools/1.20
    fmt: "[`bcftools`]{}"
  bedtools:
    url: https://bedtools.readthedocs.io/en/latest/index.html
    ref: quinlan_BEDToolsFlexibleSuite_2010
    pdc: bedtools/2.31.0
  bwa:
    url: https://github.com/lh3/bwa
    ref: li_AligningSequenceReads_2013
    pdc: bwa/0.7.18
  csvtk:
    url: https://bioinf.shenwei.me/csvtk
  fastqc:
    url: https://www.bioinformatics.babraham.ac.uk/projects/fastqc
    pdc: fastqc/0.12.1
  gatk4:
    name: Genome Analysis ToolKit (GATK)
    url: https://gatk.broadinstitute.org/hc/en-us
    ref: depristo_FrameworkVariationDiscovery_2011
    pdc: gatk/4.5.0.0
  mosdepth:
    url: https://github.com/brentp/mosdepth
    ref: pedersen_MosdepthQuickCoverage_2018
    pdc: mosdepth/0.3.3
    bioinfo_tools: true
  multiqc:
    url: https://multiqc.info/
    ref: ewels_MultiQCSummarizeAnalysis_2016
    pdc: multiqc/1.30
  picard:
    url: https://github.com/broadinstitute/picard
    ref: Picard2019toolkit
    pdc: picard/3.3.0
  pixy:
    url: https://github.com/ksamuk/pixy.git
    ref: korunes_PixyUnbiasedEstimation_2021
    pdc: pixy/1.2.5.beta1
  plink:
    fmt: "[`plink`]{}"
  plink2:
    url: https://www.cog-genomics.org/plink/2.0
    ref: chang_SecondgenerationPLINKRising_2015
    pdc: plink/2.00a5.14
    fmt: "[`plink2`]{}"
  qualimap:
    url: http://qualimap.conesalab.org
    ref: okonechnikov_QualimapAdvancedMultisample_2016
    pdc: QualiMap/2.2.1
  r:
    url: https://www.r-project.org/
    pdc: PDC/24.11 R/4.4.2-cpeGNU-24.11
    fmt: "[`R`]{}"
  samtools:
    url: https://github.com/samtools/samtools
    ref: danecek_TwelveYearsSAMtools_2021
    pdc: samtools/1.20
  seqkit:
    url: https://bioinf.shenwei.me/seqkit/
    ref: shen_SeqKitCrossPlatformUltrafast_2016
    pdc: SeqKit/2.4.0
    bioinfo_tools: true
  snakemake:
    url: https://snakemake.readthedocs.io/en/stable/index.html
    ref: molder_SustainableDataAnalysis_2021
    pdc: snakemake/9.9.0
  vcflib:
    url: https://github.com/vcflib/vcflib
    ref: garrison_SpectrumFreeSoftware_2022
    pdc: vcflib/2017-04-04
    bioinfo-tools: true
  vcftools:
    url: https://vcftools.github.io
    ref: danecek_VariantCallFormat_2011
    pdc: vcftools/0.1.16
