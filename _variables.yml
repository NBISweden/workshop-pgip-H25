exercises:
  variant_calling:
    dir: variant-calling
    venv: e-variant-calling
    introduction:
      tools: [fastqc]
    data_qc:
      tools: [bwa, fastqc, picard, samtools]
    read_mapping:
      tools: [bwa, qualimap, samtools]
    variant_calling_workflow:
      tools:
        [
          bcftools,
          bwa,
          fastqc,
          gatk,
          multiqc,
          picard,
          qualimap,
          samtools,
          snakemake,
        ]
    variant_calling_long:
      tools: [bcftools, bwa, fastqc, gatk, multiqc, picard, qualimap, samtools]
